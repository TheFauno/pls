<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pullman San Luis | Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBPcC31ydXv4zT7rTl6T_py231KJk_wzEo"></script>
    <script>
    function initialize() {
        var mapProp = {
            center:new google.maps.LatLng(-20.220184,-70.145473),
            zoom:18,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var marker=new google.maps.Marker({
            position:new google.maps.LatLng(-20.220184,-70.145473),
            animation:google.maps.Animation.BOUNCE
        });
        marker.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="nav"></div>
    <main>
        <div class="container">
            <div class="row">
                <section class="separar">
                    <div class="col s12 m4 l4 ">
                        <h5>Contacto</h5>
                        <div class="divider"></div>
                            <form style="margin-top: 30px;">
                                <div class="row">
                                    <div class="input-field col s6  m6 l6">
                                        <i class="material-icons prefix">person</i>
                                        <input id="nombre" type="text" class="validate">
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    <div class="input-field col s6 m6 l6">
                                        <input id="apellidos" type="text" class="validate">
                                        <label for="apellidos">Apellidos</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">work</i>
                                        <input id="empresa" type="text">
                                        <label for="empresa">Empresa</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">email</i>
                                        <input id="email" type="email" class="validate">
                                        <label for="email" data-error="email invÃ¡lido" data-success="email correcto">E-mail</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">mode_edit</i>
                                        <textarea id="consulta" class="materialize-textarea" length="600"></textarea>
                                        <label for="consulta">Consulta</label>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn waves-effect orange darken-4" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
                                </div>
                            </form>
                        </div>
                </section>
                <section class="separar">
                    <div class="col s12 m5 l5 offset-m1 offset-l1">
                        <h5>Ubicados en</h5>
                        <div class="divider"></div>
                        <div id="googleMap" style="margin-top:30px;width:500px;height:380px;"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <script>
            $(document).ready(function(){
                $('.button-collapse').sideNav();
                $('#nav').load('nav.html');
                $('#footer').load('footer.html');                  
                Materialize.updateTextFields();
            });                      
    </script>

</body>

</html>
